<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel='stylesheet' href='style/upload.css' />
<title>Загрузка песни</title>
</head>
<body>
<form action='upload.php' method='post' enctype='multipart/form-data'>
	<br/>
	<select name='place'>
	<option disabled selected>Населённый пункт</option>
		<option value='1'>1</option>
		<option value='1'>2</option>
		<option value='1'>3</option>
	</select>
	<a href='addPlace.html'>Добавить новое место</a><br>
	<label>Исполняют местные жители: <input type='checkbox' name='isAborigens' /></label>
	<input type='text' name='singers' placeholder='Исполнители' />
	<input type='text' name='collector' placeholder='Собиратель' />
	<input type='text' name='songTitle' placeholder='Название песни' />
	<input type='text' name='tags' placeholder='Ключевые слова' />
	Выберите файл mp3 для загрузки:
	<label title='songFile'>
		<input type="file" name="songFile" id='songFile' />
	</label>
	<input type="password" name='psw' placeholder='Пароль' />
	<input type='submit' value='Отправить' name='submit' />
</form>
</body>

</html>
